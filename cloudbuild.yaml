# [START cloudrun_rails_cloudbuild]
steps:
  - id: "build image"
    name: "gcr.io/cloud-builders/docker"
    entrypoint: "bash"
    args: ["-c", "docker build -t gcr.io/${_PROJECT_ID}/${_SERVICE_NAME} . "]

  - id: "push image"
    name: "gcr.io/cloud-builders/docker"
    args: ["push", "gcr.io/${_PROJECT_ID}/${_SERVICE_NAME}"]

  - id: "apply migrations"
    name: "gcr.io/google-appengine/exec-wrapper"
    entrypoint: "bash"
    args:
      [
        "-c",
        "/buildstep/execute.sh -i gcr.io/${_PROJECT_ID}/${_SERVICE_NAME} -s ${_PROJECT_ID}:${_REGION}:${_INSTANCE_NAME} -- bundle exec rake db:migrate",
      ]
  - id: "run deploy"
    name: "gcr.io/google.com/cloudsdktool/cloud-sdk"
    entrypoint: gcloud
    args:
      [
        "run",
        "deploy",
        "${_SERVICE_NAME}",
        "--platform",
        "managed",
        "--region",
        "${_REGION}",
        "--image",
        "gcr.io/${_PROJECT_ID}/${_SERVICE_NAME}",
      ]

substitutions:
  _REGION: asia-southeast1
  _SERVICE_NAME: sprint1
  _INSTANCE_NAME: prod1
  _PROJECT_ID: our-id-boleh-426919

images:
  - "gcr.io/${_PROJECT_ID}/${_SERVICE_NAME}"
# [END cloudrun_rails_cloudbuild]
